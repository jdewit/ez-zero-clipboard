<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/1.3.3/ZeroClipboard.min.js"></script>

  <script src="src/ez-zero-clipboard.js"></script>

  <script>
    angular.module('myApp', ['ez.zeroClipboard'])

      .controller('AppCtrl', ['$scope', function($scope) {
          $scope.file = {
            text: "Hey man nice text"
          };

          $scope.$on('ez_zeroclipboard_copy', function() {
            alert('Text copied');  
          });
      }])
      ;

  </script>
</head>
<body class="container" ng-app="myApp">

  <h1>Ez-zero-clipboard Demo</h1>
  <div class="container">
    <div ng-controller="AppCtrl">
      <div class="input-group col-lg-6">
        <input type="text" ng-model="file.text" name="link" class="form-control">
        <div class="input-group-btn">
          <a zero-clipboard="Copied link to clipboard" class="btn btn-default" title="Copy text" data-clipboard-text="{{ file.text }}"><i class="fa fa-files-o"></i>&nbsp;</a></div>
      </div>

    </div>
  </div>

</body>

</html>
